            if (username != "BB") {
                alert("Lehet hogy helytelenül adtad meg a felhasználó nevedet vagy a jelszavadat")
            }
            else {

                alert("Lehet hogy helytelenül adtad meg a felhasználó nevedet vagy a jelszavadat")
            }
            else {
                alert("Belépés engedélyezve. Üdv: " + username)
            }

    }
